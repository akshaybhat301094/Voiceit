<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice Recognizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <form>
      <label for="pnr">Speak pnr here:</label>
      <input type="text" id="pnr" placeholder="speech output"/>
    </form>

    <script type="text/javascript">
      if(annyang){
        var commands = {
          'start *val':function(val){
            $('#pnr').val(val);
          }
        };
        annyang.addCommands(commands);
        annyang.debug();
        annyang.start();
      }


    </script>
  </body>
</html>

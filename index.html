<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice Recognizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Welcome Peasents!</h1>
    <h1 id="ab"></h1>
    <form>
      <label for="pnr">Speak pnr here:</label>
      <input type="number" id="pnr"  placeholder="speech output"/><span><button type="button" onclick="annyang.start({ autoRestart: false, continuous: false })" name="button">click and speak</button></span>
    </form>
    <h1 id="aa"></h1>

    <script type="text/javascript">
      if(annyang){
        var commands = {
          '*vail':function(vail){
            $('#pnr').val(vail);
            $("#ab").text(vail);
            cont = $("#pnr").val();
          }
        };
        annyang.addCommands(commands);
      }
      $.ajax({
        url: "data.json",
        success: function(response){
          var res = JSON.stringify(response);
          var obj = JSON.parse(res);
          var cont = $("#pnr").val();
          if(cont==obj.pnr){
              $("#aa").text(obj.hello);

          }

        }
      });

    </script>
  </body>
</html>
